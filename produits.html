        .carousel {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;

        }

        .carousel-track {

            transition: transform 0.5s ease-in-out;
        }

            padding: 20px;
        }

            height: 300px;
            object-fit: cover;
            border-radius: 10px;
